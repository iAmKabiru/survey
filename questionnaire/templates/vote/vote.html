{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Questionnaire Management System</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/bootstrap3.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
</head>
<body>
<div class="container pt-5">
	<div class="col-md-8 offset-md-2">
		 <div class="panel panel-default">
        <div class=" panel-body">
    <h2 class=text-primary>{{ question.text }}</h2>
    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'vote' question.id %}" method="post">
        {% csrf_token %} {% for choice in question.choices.all %}
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
        <label for="choice{{ forloop.counter }}">{{ choice.text }}</label><br /> {% endfor %}
        <button type="submit" class="btn btn-primary">  next </button>
    </form>
</div>
