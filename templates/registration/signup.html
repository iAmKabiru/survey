{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Survey Mangement System</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/main.css' %}"/>
</head>
<body style="background-color: teal;">
	<div class="container">
		<div class="row">
		<div class="col-md-8">
			<h1 style="color: white; margin-top: 100px; font-size: 100px;"><b>Questionnaire Management System</b></h1>
		</div>
		<div class="col-md-4" style="color: white; margin-top: 150px";>
			<div class="panel panel-default login">
				<br>
				<div class="col-md-12">
<form method="post">
{% if form.errors %}
<div class="alert alert-danger" role="alert">
  <center>login incorrect !</center>
</div>
{% endif %}
{% csrf_token %}
<br>
<input class="form-control" type="text", name="username" placeholder="username">
<br>
<input class="form-control" type="password", name="password1", placeholder="password">
<br>
<input class="form-control" type="password", name="password2", placeholder="retype password">
<br>
<button type="submit" class="btn btn-block login-btn"><h5><strong>Signup</strong></h5></button>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
</form>
<br>
</div>
</div>
</div>
</body>
</html>
